<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
        .login div.center {
            text-align: center;
            width: 100%;
            padding: 0;
        }
        svg {
            margin-left: auto;
            margin-right: auto;
            display: block;
            margin-bottom: 18px;
        }
        label[for="remember-me"] {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        input[type="checkbox"] {
            transition: box-shadow 0.3s ease-in-out;
        }
        label[for="remember-me"]:hover input[type="checkbox"] {
            box-shadow: 0 0 8px #bfbfbf;
        }
        .login {
            position: absolute;
            top: 46%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 400px;
            /*background-color: #f9f9f9;*/
            /*box-shadow: 0 2px 4px #c7c7c7;*/
            padding: 23px;
        }
        .login div {
            text-align: left;
            position: relative;
            padding-left: 30px;
            color: #d50000;
            line-height: 32px;
        }
        .login div span {
            position: absolute;
            background-color: #d50000;
            width: 15px;
            height: 15px;
            left: 5px;
            top: 8px;
            border-radius: 45px;
        }
        .login div span::before {
            content: "";
            position: absolute;
            width: 1px;
            height: 6px;
            left: 7px;
            top: 3px;
            background-color: white;
        }
        .login div span::after {
            content: "";
            position: absolute;
            width: 1px;
            height: 1px;
            left: 7px;
            top: 11px;
            background-color: white;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            line-height: 20px;
            /*border-radius: 2px;*/
            /*height: 28px;*/
            margin: 1px 1px 0 1px;
            /*border: 1px solid #d2d2d2;*/
            padding: 12px 15px;
            font-size: 15px;
            box-sizing: border-box;
            border: 0;
            border-bottom: 2px solid #c7c7c7;
        }
        input[type="text"].error,
        input[type="password"].error {
            /*border-color: #d50000;*/
            border-width: 2px;
        }
        input[type="submit"] {
            width: 100%;
            line-height: 20px;
            border-radius: 2px;
            /*height: 28px;*/
            margin: 1px 1px 0 1px;
            border: none;
            padding: 12px 15px;
            font-size: 15px;
            box-sizing: border-box;
            background-color: #afb0b1;
            color: white;
            box-shadow: 0 0 0 #afb0b1;
            transition: all 0.3s ease-in-out;
            /*transition: font-size 0.3s ease-in-out;*/
            /*transition: width 0.3s ease-in-out;*/
            /*transition: background-color 0.3s ease-in-out;*/
            cursor: pointer;
        }
        @-moz-keyframes spin {
            from { -moz-transform: rotate(0deg); }
            to { -moz-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            from { -webkit-transform: rotate(0deg); }
            to { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            from {transform:rotate(0deg);}
            to {transform:rotate(360deg);}
        }
        input[type="submit"][class] {
            outline: none;
        }
        input[type="submit"].start {
            font-size: 0;
            width: 44px;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            /*animation-timing-function: ease-in;*/
        }
        input[type="submit"].spining {
            animation-name: spin;
            animation-duration: 1000ms;
            border-radius: 58px;
            border: 0;
            border-top: 2px solid #bdbdbd;
            background-color: transparent;
            cursor: auto;
        }
        input[type="submit"]:hover {
            box-shadow: 0 0 8px #bdbdbd;
        }
        input[type="submit"].spining:hover {
            box-shadow: none;
        }

        /**
         * https://stackoverflow.com/a/14205976/5560682
         */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active  {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
        }
    </style>
</head>
<body>
    <div class="login">
        <svg width="180" height="92" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 400">
            <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
            <g>
                <title>background</title>
                <!--<rect fill="#f9f9f9" id="canvas_background" height="402" width="582" y="-1" x="-1"/>-->
            </g>
            <g>
                <title>Layer 1</title>
                <ellipse stroke="#ffffff" ry="197.000004" rx="195.499995" id="svg_1" cy="200.000005" cx="289.999994" stroke-width="1.5" fill="#efefef"/>
                <ellipse stroke="null" ry="75.999997" rx="75.500003" id="svg_3" cy="140.437497" cx="290.000003" stroke-width="1.5" fill="#d0d0d0"/>
                <ellipse stroke="null" ry="51.999999" rx="116" id="svg_4" cy="286.437501" cx="290" fill-opacity="null" stroke-opacity="null" stroke-width="1.5" fill="#d0d0d0"/>
                <path id="svg_12" d="m174.234012,286.723686l1.249877,71.493427l6.249426,4.999541l8.999174,5.749472l9.499128,4.999541l11.998898,5.749472l10.499036,4.499587l10.749013,3.499679l11.248967,3.249702l11.498944,2.249793l12.74883,1.999816l13.248784,0.749931l13.998715,0l14.248692,-0.749931l14.498669,-1.999816l14.248692,-3.249702l11.248967,-3.249702l13.748738,-5.249518l13.248784,-5.999449l12.498853,-6.999357l10.499036,-6.74938l5.999449,-4.499587l-0.249977,-71.493436" stroke-width="1.5" fill="#d0d0d0"/>
            </g>
        </svg>
        <form method="post" enctype="application/x-www-form-urlencoded">
            <input type="text" name="username" placeholder="Username" <% if (d.username) { %> class="error"<% } %> />
            <% if (d.username) { %><div><span></span><%= d.username %></div><% } %>
            <input type="password" name="password" placeholder="Password" <% if (d.password) { %> class="error"<% } %> />
            <% if (d.password) { %><div><span></span><%= d.password %></div><% } %>
            <input type="hidden" name="auth-hidden-field" value="auth-hidden-value">
            <% if (d.general) { %><div><span></span><%= d.general %></div><% } %>
            <% if (d.rememberme) { %>
            <label for="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me" />
                Remember me
            </label>
            <% } %>
            <div class="center">
                <input type="submit" value="Sign in" />
            </div>
        </form>
    </div>
    <script>
        function addClass(el, name) {
            if (!hasClass(el, name)) { el.className += (el.className ? ' ' : '') +name; }

            // inna implementacja, z symfony2 development toolbar
            // if (!hasClass(el, klass)) {
            // el.className += " " + klass;
            // }

        }
        // http://www.avoid.org/javascript-addclassremoveclass-functions/
        function hasClass(el, name) {
            //return (new RegExp('(\\s|^)'+name+'(\\s|$)')).test(el.className);
            if (el.classList)
                el.classList.contains(name);
            else
                new RegExp('(\\s|^)'+name+'(\\s|$)').test(el.className);

            // inna implementacja, z symfony2 development toolbar
            // return el.className.match(new RegExp('\\b' + name + '\\b'));
        }
        function toggleClass(el, name) {
            hasClass(el, name) ? removeClass(el, name) : addClass(el, name);
        }

        document.addEventListener('DOMContentLoaded', function () {

            const log = (function () {
                try {
                    return console.log;
                }
                catch (e) {
                    return function () {};
                }
            }());

            var button = (function (list) {

                for (var i = 0, l = list.length, t ; i < l ; i += 1 ) {

                    t = list[i];

                    if (t.getAttribute('type') === 'submit') {

                        return t;
                    }
                }

            }(document.getElementsByTagName('input')));

            var sent = false;

            document.getElementsByTagName('form')[0].addEventListener('submit', function (e) {

                if (sent) {

                    log('already sent');

                    return e.preventDefault();
                }

                addClass(button, 'start');

                setTimeout(function () {
                    addClass(button, 'spining');
                }, 300);

                button.setAttribute('disabled', 'disabled');

                log('submitting');

                sent = true;

                // log('testing')
                // return e.preventDefault();
            })
        });
    </script>
</body>
</html>
